<div class="login-dark">
  <form #loginform="ngForm">
    <h2 class="sr-only">Login Form</h2>
    <div class="illustration">
      <i class="icon ion-ios-locked-outline"></i>
    </div>
    <div class="form-group">
      <input class="form-control" type="email" name="email" #email="ngModel" placeholder="Email" [(ngModel)]="user.email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required>
      <p class="text-danger text-center" *ngIf="email?.dirty && email?.errors?.required">Please enter email</p>
      <p class="text-danger text-center" [hidden]="!email.hasError('pattern')">Please enter valid format</p>
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="password" #password="ngModel" [(ngModel)]="user.password" placeholder="Password"
        required>
      <p class="text-danger text-center" *ngIf="password?.dirty && password?.errors?.required">Please enter password</p>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" type="submit" (click)="login()" [disabled]="!loginform.valid">Log In</button>
    </div>
    <a class="forgot">Forgot your password?</a>
    <div class="horizontal-line"></div>
    <!-- <p class="new-account" routerLink="/signup">Don't have account?Register Here
  
    </p> -->
    <a routerLink="/signup" class="forgot new-account">Don't have account?Register Here</a>
  </form>
</div>
